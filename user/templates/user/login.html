{%extends 'base.html'%}
{%block title%}Login Page{%endblock%}
{%block content%}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="id-username">Account</label></br>
        <input type="text" name="username" id="id-username" /></br>
        <label for="id-password">Password</label></br>
        <input type="password" name="password" id="id-password" /></br>
        <p>
            <input type="submit" name="login" value="Login"></button>
            <input type="submit" name="register" value="Register"></button>
            <button type="reset">Reset</button>
        </p>
    </form>

{%endblock%}
